# ===============================
# Server
# ===============================
server.port=8050
#server.servlet.context-path=/account-server
# ===============================
# Spring datasource
# ===============================
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bas?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
# ===============================
# JPA
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# ===============================
# Development
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.remote.secret=this-is-mysecret
debug=true



